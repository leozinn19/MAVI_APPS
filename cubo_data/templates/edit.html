{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static '../static/styles/style.css' %}">
</head>
<body>
    <h1>Append Realizado</h1>

    <form method="post" enctype="multipart/form-data">
        <a>
            {% csrf_token %}
            {{ form.file }}
        </a>
        <a>
            <input type="submit" value="Enviar">
        </a>  
    </a>
    <a href="{% url 'import_data' table_name=table_name db_name=db_name %}" class="btn-import">Importar {{table_name}} para editar</a>
    </form>
</body>
</html>
{% endblock %}
